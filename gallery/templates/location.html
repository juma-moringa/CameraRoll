{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    {%for image in locations %}
    <a class="btn btn-default" href="{% url 'location' location.id %}">{{location}},</a>

    <img src="{{location.image.url}}" alt="Image" class="img-thumbnail" data-toggle="modal" data-target="#{{image.id}}">
    <p>{{image.description}}</p>
    {% endfor %}
</div>

{% endblock %}
