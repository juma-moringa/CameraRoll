{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    {%for location in locations %}
    <a class="btn btn-default" href="/location/{{location.name}}">{{location}}</a>
    {% endfor %}
</div>
<br>
<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-md-3">
            <img src="{{image.image.url}}" alt="Image" class="img-thumbnail" data-toggle="modal"
                data-target="#{{image.id}}">
            <p>{{image.description}}</p>
            <!-- Modal -->
            <div id="{{image.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog image">

                    <!-- Modal content-->
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h4 class="modal-title">{{image.name}}</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="" class="img-thumbnail">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#{{image.id}}-info">Info</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                style="border: 0.5px solid #106cd4;">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal -->
            <div id="{{image.id}}-info" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h4 class="modal-title">{{image.name}} Caption</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h4 class="modal-title">{{image.name}}</h4>
                            <p>{{image.description}}</p>

                        </div>
                        <div class="modal-footer">
                            <input class="form-control input-lg" type="text" value="{{image.image.url}}" id="">
                            <button class="btn btn-primary" onclick="copyToClipboard('{{image.id}}-url')">Copy</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
